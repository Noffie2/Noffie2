        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .social-icons {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 3;
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #bbbbbb;
            transform: scale(1.1);
        }

        .social-icons svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-width: 90%;
            width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }

        .button-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #333333;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            /* Ensures button cursor on all states */
        }

        .btn:hover {
            background-color: #ffffff;
            color: #121212;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            position: absolute;
            background-color: #2c2c2c;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px;
            border: 1px solid #444444;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 8px;
            padding: 5px 0;

            /* FIX: Use opacity and visibility for smooth fade transitions */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none;
            /* Prevent interaction when hidden */
        }

        /* FIX: Class toggled by JavaScript to show the dropdown */
        .dropdown-content.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            /* Allow interaction when visible */
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        /* Keep button highlighted when dropdown is open */
        .dropdown:hover .btn {
            background-color: #ffffff;
            color: #121212;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .social-icons {
                top: 20px;
                right: 20px;
                gap: 15px;
            }

            .social-icons svg {
                width: 24px;
                height: 24px;
            }

            .button-grid {
                flex-direction: column;
                align-items: center;
            }

            .dropdown {
                width: 80%;
            }

            .btn {
                width: 100%;
                box-sizing: border-box;
            }

            /* Mobile dropdown behavior override */
            .dropdown-content {
                position: static;
                display: none;
                /* Use display toggle for mobile */
                opacity: 1;
                /* Override desktop styles */
                visibility: visible;
                /* Override desktop styles */
                pointer-events: auto;
                /* Override desktop styles */
                transition: none;
                /* No transition on mobile */
                width: 100%;
                box-shadow: none;
                margin-top: 5px;
                background-color: transparent;
                border: none;
            }

            .dropdown.active .dropdown-content {
                display: block;
                /* Show on click */
            }

            .dropdown-content a {
                background-color: #2a2a2a;
                margin-top: 5px;
                border-radius: 8px;
            }
        }
    </style>

    <script>
        // Three.js Particle Animation
        let scene, camera, renderer, particles, particleSystem;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('particles-js').appendChild(renderer.domElement);
            particles = new THREE.BufferGeometry();
            const particleCount = 5000;
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 20;
            }
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.02,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
            });
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            camera.position.z = 5;
            animate();
        }

        let mouseX = 0, mouseY = 0;
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) / 100;
            mouseY = (event.clientY - window.innerHeight / 2) / 100;
        }
        document.addEventListener('mousemove', onDocumentMouseMove, false);

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.0005;
            particleSystem.rotation.x += 0.0005;
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
        init();

        // --- Dropdown Functionality ---
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.getElementById('toolsDropdown');
            if (!dropdown) return;

            let closeTimeout;

            // Show dropdown on hover (desktop)
            dropdown.addEventListener('mouseenter', () => {
                if (window.innerWidth > 600) {
                    clearTimeout(closeTimeout);
                    dropdown.querySelector('.dropdown-content').classList.add('show');
                }
            });

            // Set a timer to close the dropdown when the mouse leaves (desktop)
            dropdown.addEventListener('mouseleave', () => {
                if (window.innerWidth > 600) {
                    closeTimeout = setTimeout(() => {
                        dropdown.querySelector('.dropdown-content').classList.remove('show');
                    }, 3000); // Stays open for 3 seconds
                }
            });

            // Toggle dropdown on click (mobile)
            dropdown.querySelector('.btn').addEventListener('click', function (e) {
                if (window.innerWidth <= 600) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                }
            });

            // Close dropdown if clicking outside on mobile
            window.addEventListener('click', function (e) {
                if (window.innerWidth <= 600 && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
        });
    </script>
